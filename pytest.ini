[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=core
    --cov=pages
    --cov-report=term-missing
    --cov-report=html

markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 慢速测试
    product_id: 指定商品 ID 的测试

[coverage:run]
source = core,pages
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
fail_under = 80

[coverage:html]
directory = htmlcov
